<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /*---------------------------------------
    Social section
  -----------------------------------------*/
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    footer {
      padding: 10px 0; /* Reduced padding */
      background-color: #4CAF50; /* Green background */
      color: #fff; /* White text color */
      text-align: center;
      position: fixed; /* Fixed positioning */
      bottom: 0; /* Stick to the bottom */
      width: 100%; /* Full width */
    }

    .fa {
      padding: 10px;
      font-size: 20px; /* Reduced icon size */
      width: 40px; /* Reduced width */
      height: 40px; /* Added height */
      line-height: 40px; /* Center icons vertically */
      text-align: center;
      text-decoration: none;
      margin: 0 5px; /* Reduced spacing */
      border-radius: 50%;
      background-color: #fff; /* White background for icons */
      color: #4CAF50; /* Green icon color */
      transition: background-color 0.3s, color 0.3s; /* Smooth transition */
    }

    .fa:hover {
      background-color: #555; /* Dark background on hover */
      color: #fff; /* White text on hover */
    }

    p {
      margin: 5px 0; /* Reduced margin */
      font-size: 14px; /* Reduced font size */
    }
  </style>
</head>

<body>
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <div class="wow fadeInUp footer-copyright">
            <p>
              <i class="fa fa-facebook"></i>
              <i class="fa fa-twitter"></i>
              <i class="fa fa-instagram"></i>
            </p>
            <p>
              Copyright &copy; Course Navigator System - 2024
            </p>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
